<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
    <title>Qr code Generator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fa fa-qrcode" id="icon"></i> Qr code Generator</h1>
            <p>Past a url or enter text to create Qr-code</p>
        </header>
        <div class="form">
            <input type="text" name="" placeholder="enter url ou text">
            <button id="bt_send">Generate Qr code <i class="fa fa-angle-double-right"></i></button>
        </div>
        <div class="qr_code">
            <img src="" alt="">
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
